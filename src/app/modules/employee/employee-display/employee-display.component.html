<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Table with Add and Delete Row Feature</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      </head>
    
<router-outlet></router-outlet>

<body>
    <br>
    <button type="button" class="btn btn-warning btn-lg ms-2" (click)="getEmployee()">Employee List</button> <br>

<div class="container-lg" *ngIf="empList.length!=0 else abc">
    <div class="table-responsive" >
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Employee <b>Details</b></h2></div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                 
                    <tr>
                        <th>Employee Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Designation</th>
                        <th>Email Id</th>
                        <th>Address</th>
                        <th>Pin Code</th>
                        <th>Mobile no</th>
                        <th>Company Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let val of empList">
                    <tr>
                        <td>{{val.id}}</td>
                        <td>{{val.firstName}}</td>
                        <td>{{val.lastName}}</td>
                        <td>{{val.designation}}</td>
                        <td>{{val.emailId}}</td>
                        <td>{{val.address}}</td>
                        <td>{{val.pincode}}</td>
                        <td>{{val.mobile}}</td>
                        <td>{{val.companyName}}</td>
                        <td>
                            <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                            <a class="edit" title="Edit" data-toggle="tooltip" (click)="editEmployee(val)"><i class="material-icons">&#xE254;</i></a>
                            <a class="delete" title="Delete" data-toggle="tooltip" (click)="deleteEmployee(val.id)"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>
                   </tbody>
            </table>
        </div>
    </div>
</div>    
<ng-template #abc></ng-template> 
</body>
